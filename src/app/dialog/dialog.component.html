<h1 mat-dialog-title>Add question</h1>
<div mat-dialog-content>
    <form [formGroup]="productForm">
    <mat-form-field appearance="outline">
      <mat-label>Outline form field</mat-label>
      <input  fromControlGroupName="ProductName" matInput placeholder=" Add question">
    </mat-form-field>
</form>
</div>
  <div mat-dialog-action [align]="'end'">
    <button style mat-raised-button color="warn" mat-dialog-close>close</button>
    <button  style="margin: left 8px;" mat-raised-button color="warm" mat-dialog-close (click)="addQuestion()">Save</button>
  </div>

<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <button  mat-button (click)="openDialog()">Add Card</button>
  <!--<div mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>Outline form field</mat-label>
      <input matInput placeholder=" Add question">
    </mat-form-field>
  <div mat-dialog-action [align]="'end'">
    <button style="margin: left 8px;" mat-raised-button color="warn" mat-dialog-close>Save</button>
  </div>-->
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>Card Content Here</div>
        </mat-card-content>
      <mat-card-actions>
      <button mat-button routerLink="/vote"> Vote </button>
      </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  
  
  </mat-grid-list>
</div>

<mat-card>
  <mat-card-content>
      <div class="header" >
      <h2>LOGIN</h2>
      </div>
  <div class="id-input">
      <mat-form-field class="full-width" appearance="outline">
          <mat-label>Id</mat-label>
          <input matInput [(ngModel)]="id">
      </mat-form-field>
  </div>
     
  <button mat-flat-button color="primary" (click)="login()">Login</button>

  </mat-card-content>
</mat-card>
